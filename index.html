<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>CURDSPproject</title>
</head>

<body>
	<div class="container  bg-primary text-light  text-center w-25 mx-auto mt-3 rounded-4">
		<h1 class="font ">CRUDS</h1>
		<p class="Style">Project</p>
	</div>
	<div class=" w-75 mx-auto my-5">
		<div class="form-floating mb-4">
			<input
			type="text"
			class="form-control"
			id="ProductName"
			oninput="validation(this)"
			placeholder="name@example.com">
			<div id="alert" class="alert alert-danger mt-1 p-2 text-center d-none">
				Product name must contain at least 3 letters and the first must be Capital
			</div>
			<label for="ProductName">ProductName</label>
		</div>
		<div class="form-floating mb-4">
			<input 
			type="number" 
			class="form-control" 
			id="ProductPrice" 
			oninput="validation(this)"
			placeholder="name@example.com">
			<div id="alert" class="alert alert-danger mt-1 p-2 text-center d-none">
				The Min Price 10 $
			</div>
			<label for="ProductPrice">ProductPrice</label>
		</div>
		<div class="form-floating mb-4">
			<input 
			list="option" 
			type="text" 
			class="form-control" 
			id="ProductCatogry" 
			oninput="validation(this)"
			placeholder="name@example.com">
			<div id="alert" class="alert alert-danger mt-1 p-2 text-center d-none">
				The Catogry must be one of list[Tv | Screen | Mobile |Labtop]
			</div>
			<label for="ProductCatogry">ProductCatogry</label>
			<datalist id="option">
				<option value="Tv"></option>
				<option value="Screen"></option>
				<option value="Mobil"></option>
				<option value="Labtop"></option>
			</datalist>
		</div>
		<div class="form-floating mb-4">
			<textarea 
			type="number" 
			class="form-control" 
			oninput="validation(this)"
			id="ProductDiscription" 
			placeholder="name@example.com"></textarea>
			<div id="alert" class="alert alert-danger mt-1 p-2 text-center d-none">
				The Discription must be at least one word
			</div>
			<label for="Product Discription">Product Discription</label>
		</div>
		<div class="form-floating mb-4 ">
			<input type="file" class="form-control" id="ProductImage" placeholder="name@example.com">
			<label for="Product Image">Upload Product Image</label>
		</div>
		<button 
		onclick="AddProduct()" 
		id="addbtn"
		class="btn btn-primary btn-lg"> 
		Add Product   
		</button>
		<button 
		onclick="edit()" 
		id="Updatebtn"
		class="btn btn-warning btn-lg d-none"> 
		Update Product 
		</button>
		<input oninput="Search()" type="search" class="form-control my-3 " placeholder="search..." id="search">
	</div>
	<div class="container">
		<div class="row pb-5 m-5" id="myRow">
		</div>
	</div>

	<script src="js/index.js"></script>
</body>

</html>
